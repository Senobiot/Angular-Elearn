<div class="wrapper">
    <div class="content">
        <h1>Registration</h1>
        <form [formGroup]="registrationForm">
            <label for="name">Name</label>
            <input id="name" type="text" formControlName="name" placeholder="Input text">
            <label for="email">Email</label>
            <input id="email" type="text" formControlName="email" placeholder="Input text">
            <label for="password">Password</label>
            <input id="password" type="text" formControlName="password" placeholder="Input text">
            <app-button class="button" text="login"></app-button>
        </form>
            <p>If you have an account you may</p>
            <a href="#">Login</a>        
    </div>
</div>
