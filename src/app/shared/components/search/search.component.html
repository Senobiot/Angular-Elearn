<label class="subtitle" for="author">Author name</label>
<div class="subWrapper">
    <input id="searchInput"
        type="text"
        name="searchInput"
        #searchInput

        [placeholder]="placeholder"
        (change)="search(searchInput.value)"
        >
    <app-button class="button" text="search"></app-button>                    
</div>
<ul>
    <li *ngFor="let result of searchResults">
       {{ result }}
    </li>
  </ul>
